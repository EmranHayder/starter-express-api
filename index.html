<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js POST Request</title>

<body>
    <form id="myForm" action="/submit" method="post">

    </form>
</body>
</html>
